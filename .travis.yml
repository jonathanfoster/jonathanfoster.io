dist: xenial
language: python
install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.52/hugo_extended_0.52_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
  - hugo version
  - pip install --user awscli
script:
  - hugo
  - aws s3 sync public/ s3://www.jonathanfoster.io --acl public-read
  - aws cloudfront create-invalidation --distribution-id E28M3GSRVS7HEH --paths '/*'
